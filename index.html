<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title id="title">freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
   
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">This is the short explaination</p>
    <form id="survey-form">
<label id="name-label" for="name">Name</label>
  <input id="name" type="text" placeholder="Enter your name" required />
  <label id="email-label" for="email">Email</label>
<input id="email" type="email" placeholder="Enter your email" required/>
<label id="number-label"  for="number">Number</label>
  <input id="number" type="number" placeholder="Enter your number" min="0" max="100" required/>
  <select id="dropdown"><option value="One">One</option><option value="Two">Two</option></select>
  <input type="radio" value="1" name="name">Definetly</input><br/>
  <input type="radio" value="2" name="name">Definetly</input><br/>
  <input type="radio" value="3" name="name">Definetly</input><br/>
  <input type="checkbox" value="1">Check1</input><br/>
  <input type="checkbox" value="2">Check2</input><br/>
  <input type="checkbox" value="3">Check3</input><br/>

  <textarea></textarea><br/>
<button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
